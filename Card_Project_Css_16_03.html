<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <style>

        *{

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{

            width: 100vw;
            height: 100vh;
            
            background-image: linear-gradient(-225deg, #473B7B 0%, #3584A7 51%, #30D2BE 100%);
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{

            width: 700px;
            height: 337px;

            border: solid black 1px;

            display: flex;
            flex-direction: row;

            border-radius: 5px;

            box-shadow: 20px 20px 30px cornsilk;
        }

        .leftBox{

            background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);

            padding: 30px;

            display: flex;
            flex-direction: column;

            gap: 35px;
        }

        .leftBox h1{

            font-size: 2rem;
            color: white;
        }

        .leftBox #para{

            color: white;
        }

        .leftBox #numbers{

            display: flex;
            flex-direction: row;
            justify-content: space-between;

            color: white;
        }

        .rightBox img{

            width: 100%;
            height: 100%;
            float: right;
        }

    </style>

</head>
<body>

    <div class="container">

        <div class="card">

            <div class="leftBox">

                <h1>Get insights that help your buisness gorw</h1>

                <p id="para">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae, ut pariatur. Obcaecati accusamus voluptas neque maiores magnam ratione quod placeat fugit.</p>

                <div id="numbers">

                    <div class="comments">
                        <p>10K+</p>
                        <p>Comments</p>
                    </div>

                    
                    <div class="users">
                        <p>214</p>
                        <p>Pais Users</p>
                    </div>

                    
                    <div class="views">
                        <p>12M+</p>
                        <p>Views</p>
                    </div>
                    
                </div>

            </div>

            <div class="rightBox">
                <img src="t-shirt_Image_11_02.webp" alt="image">
            </div>

        </div>

    </div>

</body>
</html>
